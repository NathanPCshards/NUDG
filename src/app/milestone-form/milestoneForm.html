<div style="justify-content: center;display: flex;">
  <div class="container1">


    <p id="title" style="font-size: 40px; margin-bottom: 40px;margin-left: 25%;color: white;margin-top: 20px;font-weight: bold"> Milestones</p>
    
    
    <mat-form-field appearance="outline" color="primary" style="width: 90%;">
      <mat-label >Milestone Description</mat-label>
      <input matInput #Milestones id="Input" placeholder="Milestone Description">
    </mat-form-field>



    <mat-form-field appearance="outline" color="primary" style="width: 90%;" >
      <mat-label >Status</mat-label>
      <mat-select #Mstatus id="Input">
        <mat-option value="Completed">
          Completed
        </mat-option>
        <mat-option value="Ongoing">
          Ongoing
        </mat-option>
      </mat-select>
    </mat-form-field>


      <mat-form-field style="width: 100%;background: transparent;" appearance="fill" class="datepicker datepicker2" id="datepicker2">
        <mat-label >{{todaysDate}}</mat-label>
        <input 
        #MstatusDate  
        matInput 
        [matDatepicker]="datepicker2"
        />
        <mat-datepicker-toggle matSuffix [for]="datepicker2"></mat-datepicker-toggle>
        <mat-datepicker #datepicker2>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
  
      <mat-form-field color="primary" appearance="outline"style="width: 45%;">
        <mat-label>Changes</mat-label>
        <input matInput #Mchanges  >
      </mat-form-field>



    <mat-form-field style=" width: 100%;background: transparent;" appearance="fill" class="datepicker datepicker1" id="datepicker1">
      <mat-label >{{todaysDate}}</mat-label>
      <input 
      #McompletionDate
      matInput 
      [matDatepicker]="datepicker1"
      />
      <mat-datepicker-toggle matSuffix [for]="datepicker1"></mat-datepicker-toggle>
      <mat-datepicker #datepicker1>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
        </mat-datepicker-actions>
      </mat-datepicker>
    </mat-form-field>
    <br>

    <button mat-raised-button  (click)="closeDialog(Milestones.value, Mstatus.value, MstatusDate.value, McompletionDate.value, Mchanges.value)" color="primary" style ="width: 100px; margin: 8px;font-weight: bold;">Submit</button>
 
 
  </div>
</div>
