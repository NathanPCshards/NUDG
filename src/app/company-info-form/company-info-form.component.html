<mat-accordion class ="accordion">

      
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Add a Company
        </mat-panel-title>
        <mat-panel-description class="description">
         Open panel to add a Company
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div [formGroup] ="companyInfoForm">
        <form  class="inventory-form" (ngSubmit)="onFormSubmit()" novalidate>
    
        <div class="container1">
            <h2>
                Company Info
            </h2>
    
            <mat-divider style="padding-top: 3px; padding-bottom: 3px;"></mat-divider>
              <!--  <div class = InputContainer>--> 
                    <div class = "row">
                        <div class ="col">
                            <h1>Info</h1>
                            <mat-form-field appearance = "legacy" style="width:80%">
                                <input matInput placeholder = "Company Information" style="padding-left: 2px;">
                            </mat-form-field>
                            <mat-form-field appearance = "legacy" style="width:40%">
                                <input matInput placeholder = "Company Name">
                            </mat-form-field>
    
                            <mat-form-field appearance = "legacy" style="width:40%">
                                <input matInput placeholder = "Phone">
                            </mat-form-field>
    
                            <mat-form-field appearance = "legacy" style="width:80%">
                                <input matInput placeholder = "DBA">
                            </mat-form-field>
    
                            <mat-form-field appearance = "legacy" style="width:80%">
                                <input matInput placeholder = "Website">
                            </mat-form-field>
    
                            <h1 style="margin-left: 1%;">Address</h1>
    
                            <mat-form-field appearance = "legacy" style="width:40%">
                                <input matInput placeholder = "Address Line 1">
                            </mat-form-field>
    
                            <mat-form-field appearance = "legacy" style="width:40%">
                                <input matInput placeholder = "Address Line 1">
                            </mat-form-field>
    
                            <mat-form-field appearance = "legacy" style="width:40%">
                                <input matInput placeholder = "City">
                            </mat-form-field>
    
                            <mat-form-field appearance = "legacy" style="width:40%">
                                <input matInput placeholder = "State">
                            </mat-form-field>
    
                            <mat-form-field appearance = "legacy" style="width:40%">
                                <input matInput placeholder = "Zip Code">
                            </mat-form-field>
    
                            <mat-form-field appearance = "legacy" style="width:40%">
                                <input matInput placeholder = "Country">
                            </mat-form-field>
                            <div class="fileInput" style="margin-left: 1%;">
                                <input  class="ng-hide" id="input-file-id" multiple type="file" />
                                <label for="input-file-id" class="md-button md-raised md-primary"> Upload Image</label>
                            </div>
                        </div>
    
                        <div class ="col">
                            <mat-form-field appearance = "legacy" style="width:80%; padding-top: 46px;">
                                <input matInput placeholder = "Primary Point of Contact">
                            </mat-form-field>
                            <mat-form-field appearance = "legacy" style="width:80%">
                                <input matInput placeholder = "Description">
                            </mat-form-field>
                            <mat-card class ="card1" style="width:40%; align-content: center;" >
                                <mat-card-header  style="margin-left: 15%;">SBA Certified</mat-card-header>
                                <mat-radio-group class="radio-groupCertified" appearance = "legacy" aria-label="Select an option">
                                    <mat-radio-button style="float: left" value="1">Yes</mat-radio-button>
                                    <mat-radio-button style="float:right" value="2">No</mat-radio-button>
                                </mat-radio-group>
                            </mat-card>
                            <mat-form-field appearance = "legacy" style="margin-top: 20px;">
                                <input matInput placeholder = "Business Type">
                            </mat-form-field>
 
                            <h3 style="margin-top: 10px;">Technical POC Info</h3>
                            <textarea id="techPOC" style="text-align: left; margin-bottom: 20px;" rows="4" cols="55"></textarea>
            
                            <mat-form-field appearance = "legacy" style="width:40%">
                                <input matInput placeholder = "DUNS Number">
                            </mat-form-field>
                            <mat-form-field appearance = "legacy" style="width:40%; margin-bottom: 10px;">
                                <input matInput placeholder = "CAGE Code">
                            </mat-form-field>
                        </div>
    
                        <div class ="col">
                            <h1 style="margin-left: 1%;">Audit Information</h1>
                            <mat-form-field appearance = "legacy" style="width:80%;">
                                <input matInput placeholder = "CMMC Audit Agency" >
                            </mat-form-field>
                            <mat-form-field appearance = "legacy" style="width:80%;">
                                <input matInput placeholder = "CMMC Auditor Information">
                            </mat-form-field>
                            <mat-form-field appearance = "legacy" style="width:80%;">
                                <input matInput placeholder = "CMMC Auditor Date">
                            </mat-form-field>
         
                            <mat-form-field appearance = "legacy" style="width:80%;">
                                <input matInput placeholder = "NIST Audit Agency"> 
                            </mat-form-field>
                            <mat-form-field appearance = "legacy" style="width:80%;">
                                <input matInput placeholder = "NIST Audit Auditor Information">
                            </mat-form-field>
                            <mat-form-field appearance = "legacy" style="width:80%;">
                                <input matInput placeholder = "NIST Audit Date">
                            </mat-form-field>
                            <mat-form-field appearance = "legacy" style="width:80%;">
                                <input matInput placeholder = "Number">
                            </mat-form-field>
    
                    
                        </div>
    
    
                    </div>
                    
        
                <div class = "row2">
                    <mat-divider style="padding-top: 3px; padding-bottom: 3px;"></mat-divider>
    
                    <button mat-raised-button (click) = "onFormSubmit()"   style="margin-left: 30%;width:30vw;height: 4vh;" type ="Submit" color="primary"  >Submit</button>
                    <button mat-raised-button (click) = "onFormReset()" style="margin-left: 30%;width:30vw;height: 4vh;" type="Reset" color="primary"  >Reset</button>
                </div>
            </div>
        </form>
        

        
    </div>
    </mat-expansion-panel>

  </mat-accordion>
  
  <button
  (click)="post(userInput.value)"
  mat-fab
  color="primary"
  style="float: right;"
>
  <mat-icon>add</mat-icon>
</button>
<mat-form-field style="width: 100%;">
  <mat-label>User item</mat-label>
  <input #userInput matInput placeholder="Ex. Rice" />
</mat-form-field>


  <mat-list>
    <div class="flexContainer">
      <mat-list-item class="headerRow">
        <span>
          ID
        </span>
        <span style="margin-left: 6.5%;">
          Name
        </span>
      </mat-list-item>
    </div>

    <mat-list-item *ngFor="let company of companies$ | async">
      <div class="flexContainer">
      <span class="listSpan" style="font-weight: bold;"
        >{{ company.id }}    </span
      >
      <span class="listSpan" style="font-weight: bold; margin-left: 5%;">
        {{company.name}}
      </span>
      </div>


     <span style="position: absolute; right: 0;">
        <button mat-icon-button>
          <mat-icon
            (click)="update(company.id, userInput.value)"
            color="primary"
          >
            edit
          </mat-icon>
        </button>

    
        <button mat-icon-button>
          <mat-icon (click)="delete(company.id)" color="warn">
            delete
          </mat-icon>
        </button>
      </span> 
    </mat-list-item>
  </mat-list>
