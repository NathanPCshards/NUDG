
<style>
    div.container1{
      
        background: linear-gradient(to bottom, rgb(63,81,181) 8%, white 0%);
        overflow:hidden;
          
      }
    mat-grid-tile{
        width: 98px;
        margin:auto;
    }
    mat-form-field{
        margin-left: 1%;
    }
    
    .col{
        float:left;
        width: 33%;
        padding:1%;
      
    }
    
    .row2{
        width:100%;
        align-items: center;
        display: flexbox;
        clear:both;
        padding-left: 2px;
        padding-right: 2px;
    }
    .mat-raised-button{
        margin-top: 1%;
        margin-bottom: 15px;
    }
    
    .mat-toolbar{
        padding: 0px;
    }
    ::ng-deep.mat-dialog-container {
        padding: 0px !important;
        margin-bottom: 0px;
    }
    
    
    </style>

<div class="container1" style="margin:0px;padding: 0px;">
    <div [formGroup] ="weaknessForm" style="margin:0px;padding: 0px;"></div>
        <form  class="weakness-form" novalidate>
    
    
    
            <h2 style="margin-left: 1%; margin-top: 1%; font-size: 32px;color: white;">
                Weaknesses
            </h2>
    
    
            
                <div class = InputContainer>
                    <div class = "row">
                        <div class ="col">
                            <mat-form-field  appearance = "legacy" style="width:40%">
                                <input #Nid matInput placeholder = "NUDG Identifiers">
                            </mat-form-field>
                            <mat-form-field appearance = "legacy" style="width:40%">
                                <input  matInput placeholder = "Weakness ID">
                            </mat-form-field>
                            <mat-form-field appearance = "legacy" style="width:80%">
                                <input #Wname matInput placeholder = "Weakness Name" >
                            </mat-form-field>
                            <mat-form-field appearance = "legacy" style="width:40%">
                                <input #WdetectionDate matInput placeholder = "Detection Date">
                            </mat-form-field>
                            <mat-form-field appearance = "legacy" style="width:40%">
                                <input matInput placeholder = "Weakness Source Identifier">
                            </mat-form-field>
                            <div class="cards" style="margin-left: 1%; margin-bottom: 10px;">
                                <h1 style="margin: 0px; font-size:15px">Vendor Dependency</h1>
                               
                                <mat-radio-group class="radio-groupRiskA"  appearance = "legacy" aria-label="Select an option">
                                    <mat-radio-button #WvendorDependency color="primary" class="qs"  value="1">Yes</mat-radio-button>
                                    <mat-radio-button #WvendorDependency style="margin-left: 1%" class="qs" value="2">No</mat-radio-button> 
                                </mat-radio-group>
                            </div>

                            <mat-form-field appearance = "legacy" style="width:40%">
                                <input #WriskRating matInput placeholder = "Risk Rating">
                            </mat-form-field>
    
                            <mat-form-field appearance = "legacy" style="width:40%">
                                <input #WadjustedRiskRating matInput placeholder = "Adjusted Risk Rating">
                            </mat-form-field>




                            <div class="cards" style="margin-left: 1%; margin-bottom: 10px;">
                                <h1 style="margin: 0px; font-size:15px">Risk Adjustment</h1>
                               
                                <mat-radio-group class="radio-groupRiskA"  appearance = "legacy" aria-label="Select an option">
                                    <mat-radio-button #WriskAdjustment color="primary" class="qs"  value="1">Yes</mat-radio-button>
                                    <mat-radio-button #WriskAdjustment style="margin-left: 1%" class="qs" value="2">No</mat-radio-button> 
                                    <mat-radio-button #WriskAdjustment style="margin-left: 1%" class="qs" value="3">Pending</mat-radio-button> 

                                </mat-radio-group>
                            </div>





                            <div class="fileInput" style="margin-left: 1%;">
                                <input #WsupportingDoc class="ng-hide" id="input-file-id" multiple type="file" />
                                <label for="input-file-id" class="md-button md-raised md-primary"></label>
                            </div>
                                        </div>
    
                        <div class ="col">
                            <mat-form-field appearance = "legacy" style="width:80%">
                                <input matInput placeholder = "Standards">
                            </mat-form-field>
                            <mat-form-field appearance = "legacy" style="width:40%" >
                                <input #WdetectionSource matInput placeholder = "Weakness Detector Source">
                            </mat-form-field>
                            <mat-form-field appearance = "legacy" style="width:40%" >
                                <input #WcompletionDate matInput placeholder = "Completion Date">
                            </mat-form-field>
    
    
    
    
    
                            <mat-form-field appearance = "legacy" style="width:40%">
                                <input #WremediationPlan matInput placeholder = "Overall Remediation Plan">
                            </mat-form-field>
    
                            <div class="cards" style="margin-left: 1%; margin-bottom: 10px;">
                                <h1 style="margin: 0px; font-size:15px">Auto Approve</h1>
                               
                                <mat-radio-group class="radio-groupRiskA"  appearance = "legacy" aria-label="Select an option">
                                    <mat-radio-button #WautoApprove color="primary" class="qs"  value="1">Yes</mat-radio-button>
                                    <mat-radio-button #WautoApprove style="margin-left: 1%" class="qs" value="2">No</mat-radio-button> 
                                </mat-radio-group>
                            </div>
    
                            <div class="cards" style="margin-left: 1%; margin-bottom: 10px;">
                                <h1 style="margin: 0px; font-size:15px">Operational Requirement</h1>
                               
                                <mat-radio-group class="radio-OpReq"  appearance = "legacy" aria-label="Select an option">
                                    <mat-radio-button #WoperationReq color="primary" class="qs"  value="1">Yes</mat-radio-button>
                                    <mat-radio-button #WoperationReq style="margin-left: 1%" class="qs" value="2">No</mat-radio-button> 
                                    <mat-radio-button #WoperationReq style="margin-left: 1%" class="qs" value="3">Pending</mat-radio-button> 

                                </mat-radio-group>
                            </div>
    
                            <h3>Comments</h3>
                            <textarea id="comments" style="text-align: left; align-content: left; margin-left: 1%; height:50px" rows="2" cols="38"></textarea>
    
    

                        </div>
    
                        <div class ="col">
        
                            <mat-form-field appearance = "legacy" style="width:80%">
                                <input #Wdescription matInput placeholder = "Weakness Description">
                            </mat-form-field>
                            <mat-form-field appearance = "legacy" style="width:40%">
                                <input #WlastVendorCheck matInput placeholder = "Last Vendor Contact Date">
                            </mat-form-field>
                            <mat-form-field appearance = "legacy" style="width:40%">
                                <input #WdeviationRationale matInput placeholder = "Deviation Rationale">
                            </mat-form-field>

                            <div class="cards" style="margin-left: 1%; margin-bottom: 10px;">
                                <h1 style="margin: 0px; font-size:15px">False Positive</h1>
                               
                                <mat-radio-group class="radio-groupFalseP"  appearance = "legacy" aria-label="Select an option">
                                    <mat-radio-button #WfalsePositive color="primary" class="qs"  value="1">Yes</mat-radio-button>
                                    <mat-radio-button #WfalsePositive style="margin-left: 1%" class="qs" value="2">No</mat-radio-button> 
                                    <mat-radio-button #WfalsePositive style="margin-left: 1%" class="qs" value="3">Pending</mat-radio-button> 

                                </mat-radio-group>
                            </div>
                            <mat-form-field appearance = "legacy" style="width:80%">
                                <input #WpointOfContact matInput placeholder = "Point of Contact">
                            </mat-form-field>
                            <mat-form-field appearance = "legacy" style="width:80%">
                                <input #WresourceReq matInput placeholder = "Resources Required">
                            </mat-form-field>
                        
                            <mat-form-field appearance = "legacy" style="width:40%">
                                <input #Wstatus matInput placeholder = "Status">
                            </mat-form-field>
    
                            <mat-form-field appearance = "legacy" style="width:40%">
                                <input #WassetID matInput placeholder = "Asset Identifier">
                            </mat-form-field>
    
                            <mat-form-field appearance = "legacy"  style="width:80%">
                                <input #WlastChange matInput placeholder = "Last Change">
                            </mat-form-field>

                        </div>
                    </div>
                        
                <div class = "row2">
                    <mat-divider style="padding-top: 3px;"></mat-divider>
    
                    <button mat-raised-button (click)="closeDialog(Nid.value, Wname.value, WdetectionDate.value, WvendorDependency.value, WriskRating.value, WriskAdjustment.value, WdetectionSource.value, WcompletionDate.value, WremediationPlan.value, WautoApprove.value, WoperationReq.value, Wstatus.value, WassetID.value, WlastChange.value, Wdescription.value, WlastVendorCheck.value, WdeviationRationale.value, WfalsePositive.value, WpointOfContact.value, WresourceReq.value, WsupportingDoc.value )" style="margin-left: 15%;width:20vw;height: 3vh; float: left;" color="primary"  >Submit</button>
                    
                    <button mat-raised-button  (click)="onFormReset();" style="margin-right: 15%;width:20vw;height: 3vh;float: right;" type="reset"  color="primary"  >Reset</button>
                </div>
            </div>
</form>
