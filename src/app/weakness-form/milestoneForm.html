<div id="milestones" class="milestones" style="width:100%">
    <table mat-table [dataSource]="dataSource" class="milestoneTable" style="width:100% ;height:100%">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id" style="display: none;">
          <th mat-header-cell *matHeaderCellDef> Milestones</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
      
        <!-- Weight Column -->
        <ng-container matColumnDef="desc">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
        </ng-container>
    
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true;"></tr>
        <tr mat-row (click)="onRowClicked(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>


  <style>

div.milestones{
    height:270px;
    width:100%;
    overflow:scroll;
}
mat-grid-tile{
    width: 98px;
    margin:auto;
}
mat-form-field{
    margin-left: 1%;
}

.col{
    float:left;
    width: 30%;
    padding:1%;
  
}

.row2{
    width:100%;
    align-items: center;
    clear:both;
    padding-left: 2px;
    padding-right: 2px;
}
.mat-raised-button{
    margin-top: 1%;
    margin-bottom: 15px;
}

.mat-toolbar{
    padding: 0px;
}

:host::ng-deep.mat-dialog-container{
    padding: 0px;
    margin: 0px;
}


:host::ng-deep.cdk-overlay-pane{
    padding: 0px;
    margin: 0px;
}

#milestones {
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

#td, #th {
    border: 1px solid #ddd;
    padding: 8px;
}

#tr:nth-child(even){background-color: #f2f2f2;}

#tr:hover {background-color: #ddd;}

#th {
    padding-top: 12px;
    padding-bottom: 20px;
    text-align: left;
    background-color: #4CAF50;
    color: white;
}
  </style>
