

<mat-toolbar  class="tools" style="height: 8vh;">

    <mat-toolbar-row>
        <mat-form-field style="width: 15%; height: 70%;">
            <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>

        <button mat-raised-button (click)="openDialog()" style="margin-left: 35%;margin-top: 20px;"> Add Weakness</button>
        <button mat-raised-button (click)="removeSelectedRows()" style="margin-left: 3%;"> Delete Selected</button>
        <button mat-raised-button style="margin-left: 3%;"> Import </button>
        <button mat-raised-button style="margin-left: 3%;"> Export </button>


    </mat-toolbar-row>

</mat-toolbar>




  <table mat-table [dataSource]="dataSource" matSort class="userTable" style="width:100%">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->


    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
        </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
        </td>
    </ng-container>


    <!-- Position Column -->
    <ng-container matColumnDef="actor_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> actor_id </th>
      <td mat-cell *matCellDef="let element"> {{element.actor_id}} </td>
    </ng-container>
  
    <!-- Subtitle Column -->
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> first_name </th>
      <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
    </ng-container>
  
    <!-- Status Column -->
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> last_name </th>
      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
    </ng-container>


 



  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="onRowClicked(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


<mat-dialog-content class="dialog" >
</mat-dialog-content>
