
<style>

</style>
<div class="container1" style="margin:0px;padding: 0px;">
<div [formGroup] ="UserForm" style="margin:0px;padding: 0px;"></div>
    <form  class="user-form" (ngSubmit)="onFormSubmit()" novalidate>



        <h2 style="margin-left: 1%; margin-top: 1%; font-size: 32px;color: white;">
            Users
        </h2>


        
            <div class = InputContainer>
                <div class = "row">
                    <div class ="col">
                        <h1 style="margin-left: 1%;">Info</h1>
                        <mat-form-field  appearance = "legacy" style="width:40%">
                            <input #Ufname matInput placeholder = "First Name">
                        </mat-form-field>
                        <mat-form-field appearance = "legacy" style="width:40%">
                            <input #Ulname matInput placeholder = "Last Name">
                        </mat-form-field>
                        <mat-form-field appearance = "legacy" style="width:80%">
                            <input #Uempid matInput placeholder = "Employee Number" >
                        </mat-form-field>
                        <mat-form-field appearance = "legacy" style="width:40%">
                            <input #Uemptype matInput placeholder = "EmployeeType">
                        </mat-form-field>
                        <mat-form-field appearance = "legacy" style="width:40%">
                            <input #Ujobtitle matInput placeholder = "Job Title">
                        </mat-form-field>
                        <mat-form-field appearance = "legacy" style="width:40%">
                            <input #Ujobrole matInput placeholder = "Job Role">
                        </mat-form-field>

                        <mat-form-field appearance = "legacy" style="width:40%">
                            <input #Uhiredate matInput placeholder = "Hire Date">
                        </mat-form-field>
                        <mat-form-field appearance = "legacy"  style="width:80%">
                            <input #Ulogonhours matInput placeholder = "Logon Hours">
                        </mat-form-field>
                        <div class="fileInput" style="margin-left: 1%;">
                            <input  class="ng-hide" id="input-file-id" multiple type="file" />
                            <label for="input-file-id" class="md-button md-raised md-primary"></label>
                        </div>
                    </div>

                    <div class ="col">
                        <h1 style="margin-left: 1%;"> Contact</h1>
                        <mat-form-field appearance = "legacy" style="width:80%">
                            <input #Uemail matInput placeholder = "Email Address">
                        </mat-form-field>
                        <mat-form-field appearance = "legacy" style="width:40%" >
                            <input #Ubusinessphone matInput placeholder = "Business Phone">
                        </mat-form-field>
                        <mat-form-field appearance = "legacy" style="width:40%" >
                            <input #Ucellphone matInput placeholder = "Cell Phone">
                        </mat-form-field>




                        <h1 style="margin-left: 1%;">Address</h1>

                        <mat-form-field appearance = "legacy" style="width:40%">
                            <input #Uaddress matInput placeholder = "Address">
                        </mat-form-field>

                        <mat-form-field  appearance = "legacy" style="width:40%">
                            <input #Ucity matInput placeholder = "City">
                        </mat-form-field>

                        <mat-form-field appearance = "legacy" style="width:40%">
                            <input #Ustate  matInput placeholder = "State">
                        </mat-form-field>

                        <mat-form-field appearance = "legacy" style="width:40%">
                            <input #Upostal matInput placeholder = "Zip Code">
                        </mat-form-field>

                        <mat-form-field  appearance = "legacy" style="width:40%">
                            <input #Ucountry matInput placeholder = "Country">
                        </mat-form-field>








                        <mat-form-field appearance = "legacy"  style="width:80%">
                            <input #Ucompany matInput placeholder = "Company Name">
                        </mat-form-field>
                    </div>

                    <div class ="col">
                        <h1 style="margin-left: 1%;">Assignments</h1>
    
                        <mat-form-field appearance = "legacy" style="width:80%">
                            <input #Uuserid matInput placeholder = "User id">
                        </mat-form-field>
                        <mat-form-field appearance = "legacy" style="width:40%">
                            <input #Ucuidata matInput placeholder = "CUI Data">
                        </mat-form-field>
                        <mat-form-field appearance = "legacy" style="width:40%">
                            <input #Uremoteuser matInput placeholder = "Remote User">
                        </mat-form-field>
                        <h1>Relationships</h1>
                        <mat-form-field appearance = "legacy" style="width:80%">
                            <input matInput placeholder = "Groups">
                        </mat-form-field>
                        <mat-form-field appearance = "legacy" style="width:80%">
                            <input matInput placeholder = "Roles">
                        </mat-form-field>
                        <mat-form-field appearance = "legacy" style="width:80%">
                            <input matInput placeholder = "Asset Identifier">
                        </mat-form-field>

                    </div>
                </div>
                    
            <div class = "row2">
                <mat-divider style="padding-top: 3px;"></mat-divider>

                <button mat-raised-button [mat-dialog-close]="true" (click)="onFormSubmit();"  style="margin-left: 15%;width:20vw;height: 5vh; float: left;" color="primary"  >Submit</button>
                
                <button mat-raised-button  (click)="onFormReset();" style="margin-right: 15%;width:20vw;height: 5vh;float: right;" type="reset"  color="primary"  >Reset</button>
            </div>
        </div>
