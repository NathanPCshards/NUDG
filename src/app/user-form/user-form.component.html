  <mat-list>
    <div class="flexContainer">
      <mat-list-item class="headerRow">
        <span>
          ID
        </span>
        <span style="margin-left: 6.5%;">
          Name
        </span>
      </mat-list-item>
    </div>

    <mat-list-item *ngFor="let user of users$ | async">
      <div class="flexContainer">
      <span class="listSpan" style="font-weight: bold;"
        >{{ user.idusersu }}    </span
      >
      <span class="listSpan" style="font-weight: bold; margin-left: 5%;">
        {{user.uname}}
      </span>
      </div>


     <span style="position: absolute; right: 0;">
        <button mat-icon-button>
          <mat-icon
            (click)="update(user.idusersu, userInput.value)"
            color="primary"
          >
            edit
          </mat-icon>
        </button>

    
        <button mat-icon-button>
          <mat-icon (click)="delete(user.idusersu)" color="warn">
            delete
          </mat-icon>
        </button>
      </span> 
    </mat-list-item>
  </mat-list>
