<mat-toolbar color="primary">CRUD operations</mat-toolbar>
<h1
  style="
    text-align: center;
    font-size: 48px;
    font-weight: bold;
    margin-top: 100px;
  "
>
  Shopping list
</h1>
<mat-card style="width: 50%; margin: auto;">
  <button
    (click)="post(userInput.value)"
    mat-fab
    color="primary"
    style="float: right;"
  >
    <mat-icon>add</mat-icon>
  </button>
  <mat-form-field style="width: 100%;">
    <mat-label>User item</mat-label>
    <input #userInput matInput placeholder="Ex. Rice" />
  </mat-form-field>

  <mat-list>
    <mat-list-item *ngFor="let user of users$ | async">
      <span style="font-weight: bold;"
        >{{ user.iduseru }} {{user.uname}} </span
      >

     <span style="position: absolute; right: 0;">
        <button mat-icon-button>
          <mat-icon
            (click)="update(user.iduseru, userInput.value)"
            color="primary"
          >
            edit
          </mat-icon>
        </button>

    
        <button mat-icon-button>
          <mat-icon  color="warn">
            delete
          </mat-icon>
        </button>

</span> 

 


    </mat-list-item>
  </mat-list>
</mat-card>
