<mat-accordion class ="accordion">   
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false"
                       >
    <mat-expansion-panel-header>
      <mat-panel-title>
        Add a User
      </mat-panel-title>
      <mat-panel-description class="description">
       Open panel to add a User Item
      </mat-panel-description>
  
    </mat-expansion-panel-header>

      <div [formGroup] ="UserForm" style="margin:0px;padding: 0px;"></div>
          <form  class="user-form" novalidate>
      
      
      
              <h2 style="margin-left: 1%; margin-top: 1%; font-size: 32px;color: white;">
                  Users
              </h2>
      
      
              
                  <div class = InputContainer>
                      <div class = "row">
                          <div class ="col">
                              <h1 style="margin-left: 1%;">Info</h1>
                              <mat-form-field  appearance = "legacy" style="width:40%">
                                  <input #Ufname matInput placeholder = "First Name">
                              </mat-form-field>
                              <mat-form-field appearance = "legacy" style="width:40%">
                                  <input #Ulname matInput placeholder = "Last Name">
                              </mat-form-field>
                              <mat-form-field appearance = "legacy" style="width:80%">
                                  <input #Uempid matInput placeholder = "Employee Number" >
                              </mat-form-field>
                              <mat-form-field appearance = "legacy" style="width:40%">
                                  <input #Uemptype matInput placeholder = "EmployeeType">
                              </mat-form-field>
                              <mat-form-field appearance = "legacy" style="width:40%">
                                  <input #Ujobtitle matInput placeholder = "Job Title">
                              </mat-form-field>
                              <mat-form-field appearance = "legacy" style="width:40%">
                                  <input #Ujobrole matInput placeholder = "Job Role">
                              </mat-form-field>
      
                              <mat-form-field appearance = "legacy" style="width:40%">
                                  <input #Uhiredate matInput placeholder = "Hire Date">
                              </mat-form-field>
                              <mat-form-field appearance = "legacy"  style="width:40%">
                                  <input #Ulogonhours matInput placeholder = "Logon Hours">
                              </mat-form-field>

                              <mat-form-field appearance = "legacy" style="width:40%" >
                                <input #Udepartment matInput placeholder = "Department">
                            </mat-form-field>

                            <h3>Additional Info </h3>
                            <textarea #Uadditionalinfo id="comments" style="text-align: left; align-content: left; margin-left: 1%; " rows="4" cols="38"></textarea>
                            <div class="fileInput" style="margin-left: 1%;">
                              <input #Udocumentupload  class="ng-hide" id="input-file-id" multiple type="file" />
                              <label for="input-file-id" class="md-button md-raised md-primary"> Upload Image</label>
                          </div>


                          </div>
      
                          <div class ="col">
                              <h1 style="margin-left: 1%;"> Contact</h1>
                              <mat-form-field appearance = "legacy" style="width:80%">
                                  <input #Uemail matInput placeholder = "Email Address">
                              </mat-form-field>
                              <mat-form-field appearance = "legacy" style="width:40%" >
                                  <input #Ubusinessphone matInput placeholder = "Business Phone">
                              </mat-form-field>
                              <mat-form-field appearance = "legacy" style="width:40%" >
                                  <input #Ucellphone matInput placeholder = "Cell Phone">
                              </mat-form-field>
      
      
      
      
                              <h1 style="margin-left: 1%;">Address</h1>
      
                              <mat-form-field appearance = "legacy" style="width:80%">
                                  <input #Uaddress matInput placeholder = "Address">
                              </mat-form-field>
      
                              <mat-form-field  appearance = "legacy" style="width:40%">
                                  <input #Ucity matInput placeholder = "City">
                              </mat-form-field>
      
                              <mat-form-field appearance = "legacy" style="width:40%">
                                  <input #Ustate  matInput placeholder = "State">
                              </mat-form-field>
      
                              <mat-form-field appearance = "legacy" style="width:40%">
                                  <input #Upostal matInput placeholder = "Zip Code">
                              </mat-form-field>
      
                              <mat-form-field  appearance = "legacy" style="width:40%">
                                  <input #Ucountry matInput placeholder = "Country">
                              </mat-form-field>
      
      
      
      
      
      
      
      
                              <mat-form-field appearance = "legacy"  style="width:80%">
                                  <input #Ucompany matInput placeholder = "Company Name">
                              </mat-form-field>
                          </div>
      
                          <div class ="col">
                              <h1 style="margin-left: 1%;">Assignments</h1>
          
                              <mat-form-field appearance = "legacy" style="width:80%">
                                  <input #Uuserid matInput placeholder = "User id">
                              </mat-form-field>
                              <mat-form-field appearance = "legacy" style="width:40%">
                                  <input #Ucuidata matInput placeholder = "CUI Data">
                              </mat-form-field>
                              <mat-form-field appearance = "legacy" style="width:40%">
                                  <input #Uremoteuser matInput placeholder = "Remote User">
                              </mat-form-field>
                              <h1>Relationships</h1>
                              <mat-form-field appearance = "legacy" style="width:80%">
                                  <input matInput placeholder = "Groups">
                              </mat-form-field>
                              <mat-form-field appearance = "legacy" style="width:80%">
                                  <input matInput placeholder = "Roles">
                              </mat-form-field>
                              <mat-form-field appearance = "legacy" style="width:80%">
                                  <input matInput placeholder = "Asset Identifier">
                              </mat-form-field>
      
                          </div>
                      </div>
                          
                  <div class = "row2">
                      <mat-divider style="padding-top: 3px;"></mat-divider>
      
                      
                      <button mat-raised-button  (click)="post(Ufname.value, Ulname.value, Uempid.value, Uemptype.value, Ujobtitle.value, Ujobrole.value, Udepartment.value, Uhiredate.value, Ulogonhours.value, Uadditionalinfo.value, Udocumentupload.value, Uemail.value, Ubusinessphone.value, Ucellphone.value, Uaddress.value, Ucity.value, Ustate.value, Upostal.value, Ucountry.value, Ucompany.value, Uuserid.value, Ucuidata.value, Uremoteuser.value);"  style="margin-left: 15%;width:20vw;height: 5vh; float: left;" color="primary"  >Submit</button>
                  </div>
              </div>
              </form>

  </mat-expansion-panel>

</mat-accordion>


  <mat-list>
    <div class="flexContainer">
      <mat-list-item class="headerRow">
        <span>
          First Name
        </span>
        <span style="margin-left: 6.5%;">
          Last Name
        </span>
        <span style="margin-left: 6.5%;">
          User Id
        </span>
      </mat-list-item>
    </div>

    <mat-list-item *ngFor="let user of users$ | async">
      <div class="flexContainer">
      <span class="listSpan" style="font-weight: bold;"
        >{{ user.Ufname }}    </span
      >
      <span class="listSpan" style="font-weight: bold; margin-left: 5%;">
        {{user.Ulname }}
      </span>
      <span class="listSpan" style="font-weight: bold; margin-left: 5%;">
        {{user.idOrgUsers }}
      </span>
      </div>


     <span style="position: absolute; right: 0;">
        <button mat-icon-button>
          <mat-icon
            (click)="update(Ufname.value, Ulname.value, Uempid.value, Uemptype.value, Ujobtitle.value, Ujobrole.value, Udepartment.value, Uhiredate.value, Ulogonhours.value, Uadditionalinfo.value, Udocumentupload.value, Uemail.value, Ubusinessphone.value, Ucellphone.value, Uaddress.value, Ucity.value, Ustate.value, Upostal.value, Ucountry.value, Ucompany.value, Uuserid.value, Ucuidata.value, Uremoteuser.value, user.idOrgUsers)"
            color="primary"
          >
            edit
          </mat-icon>
        </button>

    
        <button mat-icon-button>
          <mat-icon (click)="delete(user.idOrgUsers)" color="warn">
            delete
          </mat-icon>
        </button>
      </span> 
    </mat-list-item>
  </mat-list>
