<div style="display: flex;">
    <div class="container1">
      <div [formGroup] ="guidelineForm">
        <form  class="guideline-form" (ngSubmit)="submit()" novalidate></form>
        <div style="justify-content: center;">  
            <!--
              <p id="title" style="font-size: 30px; margin-bottom: 40px;margin-left: 0%;color: rgb(0, 0, 0);margin-top: 20px;font-weight: bold">Modify Guidelines</p>
            -->
              

            <form class="UsernameBox">
              <div style=" width:15%; float:left; margin-top: 10%;">

              <mat-form-field appearance="outline" color="primary" style="width: 100%;">
                <mat-label >NUDG Identifier</mat-label>
                <input matInput [(ngModel)]="id" [ngModelOptions]="{standalone: true}" id="Input" placeholder="Id">
                </mat-form-field>
              </div>
                <div style=" width:80%; float:right; margin-top:2%;">
                  <h3>Guidelines</h3>
                  <textarea id="Guidelines" style="text-align: left; align-content: left; margin-left: 1%; " rows="7" cols="75"></textarea>
  
  
                </div>
    
                <button mat-raised-button  (click) = "submit()" color="primary" style ="width: 100px; margin: 8px;font-weight: bold;">Submit</button>
            </form>
          </div>
      </div>
      </div>
    </div>
