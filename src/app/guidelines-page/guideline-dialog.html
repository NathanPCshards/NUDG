
      <!--Single Guideline-->
<div style="padding:5px;">
<ng-container *ngFor="let guideline of guideline$ | async">

    <button mat-icon-button disabled aria-label="Example icon button with a open in new tab icon">
        <mat-icon 
        (click)="openGuideline(guideline.Nid,guideline.Guidelines)"
        color="primary"
        >
        open_in_new
        </mat-icon>
        </button>

        <button mat-icon-button>
        <mat-icon (click)="closeDialog(id$, desc$)" color="warn">
        close
        </mat-icon>
    </button>  
    
    <p class="listSpan descCol" style="font-size: medium;">
    {{ guideline.Guidelines }}
    </p>

</ng-container>
</div>
