
      <!--Single Guideline-->
<div style="padding:5px; resize: both;">
<ng-container *ngFor="let guideline of guideline$ | async">

    <button mat-icon-button disabled style="margin-left: 80%;">
        <mat-icon (click)="openGuideline(guideline.Nid,guideline.Guidelines)" color="primary">
        open_in_new
        </mat-icon>
    </button>
   
    <p class="listSpan descCol" style="font-size: medium; white-space: pre-wrap;">
    {{ guideline.Guidelines }}
    </p>

</ng-container>
</div>
