<div style="justify-content: center;display: flex;">
    <div class="container1">
      <div [formGroup] ="procedureForm">
        <form  class="procedure-form" (ngSubmit)="procedureSubmit('value')" novalidate></form>
        <div style="justify-content: center;">  
            
              <p id="title" style="font-size: 40px; margin-bottom: 40px;margin-left: 25%;color: white;margin-top: 20px;font-weight: bold"> Milestones</p>
              

            <form class="UsernameBox">
              <mat-form-field appearance="outline" color="primary" style="width: 90%;">
                <mat-label >Procedure ID</mat-label>
                <input matInput [(ngModel)]="id" [ngModelOptions]="{standalone: true}" id="Input" placeholder="Procedure ID">
                </mat-form-field>
      
                <br>
                <mat-form-field color="primary" appearance="outline" id="descriptionBox" style="width: 90%;">
                
                <mat-label>Procedure Description</mat-label>
                <input matInput [(ngModel)]="desc" [ngModelOptions]="{standalone: true}" placeholder="Procedure Description" >
              </mat-form-field>

              <mat-form-field color="primary" appearance="outline" id="PasswordBox" style="width: 90%;">
                
                <mat-label>Procedure Date</mat-label>
                <input matInput  [(ngModel)]="date" [ngModelOptions]="{standalone: true}" placeholder="Date" >
              </mat-form-field>

                <button mat-raised-button  (click) = "procedureSubmit('procedureForm')" color="primary" style ="width: 100px; margin: 8px;font-weight: bold;">Submit</button>
            </form>
          </div>
      </div>
      </div>
    </div>
