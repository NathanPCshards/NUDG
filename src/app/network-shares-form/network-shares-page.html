<mat-accordion class ="accordion">
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false"
                         >
      <mat-expansion-panel-header>
        <mat-panel-title>
          Add a Network Share Item
        </mat-panel-title>
        <mat-panel-description class="description">
         Open panel to add a Network Share Item
        </mat-panel-description>

      </mat-expansion-panel-header>

    
                <h2 style="margin-left: 1%; margin-top: 1%; font-size: 32px;color: white;">
                    Network Shares
                </h2>
        
        
                
                    <div class = InputContainer>
                        <div class = "row">
                            <div class ="col">
                                <h1 style="margin-left: 1%;">Info</h1>
                                <mat-form-field  appearance = "legacy" style="width:40%">
                                    <input #NSshareName matInput placeholder = "Share Name">
                                </mat-form-field>
                                <mat-form-field appearance = "legacy" style="width:40%">
                                    <input #NSresourceType matInput placeholder = "Resource Type">
                                </mat-form-field>
                                <h3 style="margin-left: 8px;">Description</h3>
                                <textarea id="comments" style="text-align: left; align-content: left; margin-left: 1%; " rows="4" cols="38"></textarea>
                                <mat-form-field appearance = "legacy" style="margin-left: 4.5%;  width:40%">
                                    <input matInput placeholder = "EmployeeType">
                                </mat-form-field>
                                <mat-form-field appearance = "legacy" style="width:40%">
                                    <input #NSfolderPath matInput placeholder = "Folder Path">
                                </mat-form-field>
                                <mat-form-field appearance = "legacy" style="width:40%">
                                    <input #NShostIdentifier matInput placeholder = "Host Identifier">
                                </mat-form-field>
        
                                <mat-form-field appearance = "legacy" style="width:40%">
                                    <input #CUIdata matInput placeholder = "CUI Data">
                                </mat-form-field>

                                <mat-form-field appearance = "legacy" style="width:40%">
                                  <input #NSdescription matInput placeholder = "Description">
                              </mat-form-field>
       
                                </div>
        
                            <div class ="col">
                                <h1 style="margin-left: 1%;"> Permissions</h1>
                                <mat-form-field appearance = "legacy" style="width:80%">
                                    <input #GRA matInput placeholder = "Groups Read Access">
                                </mat-form-field>
                                <mat-form-field appearance = "legacy" style="width:80%" >
                                    <input #GWA matInput placeholder = "Groups Writes Access">
                                </mat-form-field>
                                <mat-form-field appearance = "legacy" style="width:80%" >
                                    <input #URA matInput placeholder = "Users Read Access">
                                </mat-form-field>
                                <mat-form-field appearance = "legacy" style="width:80%" >
                                    <input #UWA matInput placeholder = "Users Write Access">
                                </mat-form-field>
        
        
                            </div>
    
                        </div>
                            
                    <div class = "row2">
                        <mat-divider style="padding-top: 3px;"></mat-divider>
        
                        <button mat-raised-button [mat-dialog-close]="true" (click)="post(NSshareName.value, NSresourceType.value, NSdescription.value, NSfolderPath.value, NShostIdentifier.value, CUIdata.value, GRA.value, GWA.value, URA.value, UWA.value);"  style="margin-left: 15%;width:20vw;height: 5vh; float: left;" color="primary"  >Submit</button>
                        
                    </div>
                </div>

    </mat-expansion-panel>

  </mat-accordion>

<!--
    (click)="post(NSshareName.value, NSresourceType.value, NSdescription.value, NSfolderPath.value, NShostIdentifier.value, CUIdata.value,  GRA.value, GWA.value, URA.value, UWA.value)"

-->
  
  <mat-list>
      <mat-list-item class="headerRow">
        <span class="idCol">
          ID
        </span>
        <span class="nameCol">
          Name
        </span>
        <span class="descCol">
          Description
        </span>
      </mat-list-item>

  
    <mat-list-item *ngFor="let networkshare of networkshares$ | async">

      <span class="idCol">
        {{ networkshare.idOrgNetworkShares }}    
      </span>

      <span class="listSpan nameCol">
        {{networkshare.NSshareName}}
      </span>

      <span class="listSpan descCol">
        {{networkshare.NSdescription}}
      </span>

  
  
     <span style="position: absolute; right: 0;">
        <button mat-icon-button>
          <mat-icon
            (click)="update(NSshareName.value, NSresourceType.value, NSdescription.value, NSfolderPath.value, NShostIdentifier.value, CUIdata.value, GRA.value, GWA.value, URA.value, UWA.value, networkshare.idOrgNetworkShares)"
            color="primary"
          >
            edit
          </mat-icon>
        </button>
  
    
        <button mat-icon-button>
          <mat-icon (click)="delete(networkshare.idOrgNetworkShares)" color="warn">
            delete
          </mat-icon>
        </button>
      </span> 
    </mat-list-item>
  </mat-list>
