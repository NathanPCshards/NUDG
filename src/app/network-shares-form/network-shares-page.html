<mat-accordion class ="accordion">
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false"
                         >
      <mat-expansion-panel-header>
        <mat-panel-title>
          Add a Network Share Item
        </mat-panel-title>
        <mat-panel-description class="description">
         Open panel to add a Network Share Item
        </mat-panel-description>

      </mat-expansion-panel-header>

        <app-network-shares-form>

        </app-network-shares-form>

    </mat-expansion-panel>

  </mat-accordion>

  <button
  (click)="post(userInput.value)"
  mat-fab
  color="primary"
  style="float: right;"
  >
  <mat-icon>add</mat-icon>
  </button>
  <mat-form-field style="width: 100%;">
  <mat-label>User item</mat-label>
  <input #userInput matInput placeholder="Ex. Rice" />
  </mat-form-field>
  
  <mat-list>
    <div class="flexContainer">
      <mat-list-item class="headerRow">
        <span>
          ID
        </span>
        <span style="margin-left: 6.5%;">
          Name
        </span>
      </mat-list-item>
    </div>
  
    <mat-list-item *ngFor="let networkshare of networkshares$ | async">
      <div class="flexContainer">
      <span class="listSpan" style="font-weight: bold;"
        >{{ networkshare.idOrgNetworkShares }}    </span
      >
      <span class="listSpan" style="font-weight: bold; margin-left: 5%;">
        {{networkshare.NSshareName}}
      </span>
      </div>
  
  
     <span style="position: absolute; right: 0;">
        <button mat-icon-button>
          <mat-icon
            (click)="update(networkshare.idOrgNetworkShares, userInput.value)"
            color="primary"
          >
            edit
          </mat-icon>
        </button>
  
    
        <button mat-icon-button>
          <mat-icon (click)="delete(networkshare.idOrgNetworkShares)" color="warn">
            delete
          </mat-icon>
        </button>
      </span> 
    </mat-list-item>
  </mat-list>
