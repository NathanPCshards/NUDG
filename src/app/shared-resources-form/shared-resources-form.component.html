<div style="justify-content: center;display: flex;">
    <div class="container1">
      <div [formGroup] ="SRForm">
        <form  class="SR-form" (ngSubmit)="submit()" novalidate></form>
        <div style="justify-content: center;">  
            
              <p id="title" style="font-size: 30px; margin-bottom: 40px;margin-left: 25%;color: white;margin-top: 20px;font-weight: bold"> Shared Resources</p>
              

            <form class="UsernameBox">
              <mat-form-field appearance="outline" color="primary" style="width: 90%;">
                <mat-label >Title</mat-label>
                <input matInput [(ngModel)]="id" [ngModelOptions]="{standalone: true}" id="Input" placeholder="Milestone ID">
                </mat-form-field>
      
                <br>
                <mat-form-field color="primary" appearance="outline" id="descriptionBox" style="width: 90%;">
                
                <mat-label> Description</mat-label>
                <input matInput [(ngModel)]="desc" [ngModelOptions]="{standalone: true}" placeholder="Milestone Description" >
              </mat-form-field>
              <div class="fileInput" style="margin-left: 1%;">
                <input  class="ng-hide" id="input-file-id" multiple type="file" />
                <label for="input-file-id" class="md-button md-raised md-primary"></label>
            </div>


                <button mat-raised-button  (click) = "submit()" color="primary" style ="width: 100px; margin: 8px;font-weight: bold;">Submit</button>
            </form>
          </div>
      </div>
      </div>
    </div>
