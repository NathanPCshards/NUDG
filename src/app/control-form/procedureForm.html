<div id="milestones" class="milestones" style="width:100%">
    <table mat-table [dataSource]="dataSource" class="milestoneTable" style="width:100% ;height:100%">

    <ng-container matColumnDef="procedure" style="display: none;">
        <th mat-header-cell *matHeaderCellDef> Procedures </th>
        <td mat-cell *matCellDef="let element"> {{element.procedure}} </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="status_date">
        <th mat-header-cell *matHeaderCellDef> Status Date  </th>
        <td mat-cell *matCellDef="let element"> {{element.status_date}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description</th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true;"></tr>
      <tr mat-row (click)="onRowClicked(row)" *matRowDef="let row; columns: displayedColumns;"></tr>



<!-- Use div.milestones height to change table size on dialog popout-->

  <style>
div.milestones{
    height:420px;
    width:100%;
    overflow:scroll;
}
mat-grid-tile{
    width: 98px;
    margin:auto;
}
mat-form-field{
    margin-left: 1%;
}

.col{
    float:left;
    width: 30%;
    padding:1%;
  
}

.row2{
    width:100%;
    align-items: center;
    clear:both;
    padding-left: 2px;
    padding-right: 2px;
}
.mat-raised-button{
    margin-top: 1%;
    margin-bottom: 15px;
}

.mat-toolbar{
    padding: 0px;
}

:host::ng-deep.mat-dialog-container{
    padding: 0px;
    margin: 0px;
}


:host::ng-deep.cdk-overlay-pane{
    padding: 0px;
    margin: 0px;
}

#milestones {
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

#td, #th {
    border: 1px solid #ddd;

}

#tr:nth-child(even){background-color: #f2f2f2;}

#th {

    background-color: #4CAF50;

  </style>
