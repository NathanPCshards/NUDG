

<mat-toolbar  class="tools" style="height: 8vh;">

    <mat-toolbar-row>
        <mat-form-field style="width: 15%; height: 70%; margin-bottom: 10px;">
            <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>

        <button mat-raised-button (click)="openDialog()" style="margin-left: 30%;margin-top: 30px;"> Add Controls</button>
        <button mat-raised-button (click)="removeSelectedRows()" style="margin-left: 4%; margin-top: 30px;"> Delete Selected</button>
        <button mat-raised-button style="margin-left: 4%; margin-top: 30px;"> Import </button>
        <button mat-raised-button style="margin-left: 4%; margin-top: 30px;"> Export </button>


    </mat-toolbar-row>

</mat-toolbar>




  <table mat-table [dataSource]="dataSource" matSort class="userTable" style="width:100%">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->


    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
        </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
        </td>
    </ng-container>


    <!-- Position Column -->
    <ng-container matColumnDef="controlID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Control Id</th>
      <td mat-cell *matCellDef="let element"> {{element.controlID}} </td>
    </ng-container>
  
    <!-- Subtitle Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <!-- Status Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="procedure">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Procedure </th>
        <td mat-cell *matCellDef="let element"> {{element.procedure}} </td>
      </ng-container>




  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="onRowClicked(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


<mat-dialog-content class="dialog" >
</mat-dialog-content>


<button (click)="refresh()">refresh</button>
