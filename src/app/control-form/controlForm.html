<div class="container1" style="margin:0px;padding: 0px;">
    <div [formGroup] ="controlForm" style="margin:0px;padding: 0px;"></div>
        <form  class="control-form" (ngSubmit)="onFormSubmit()" novalidate>
            

            <h2 style="margin-left: 1%; margin-top: 1%; font-size: 32px;color: white; ;">
                Controls
            </h2>
    
    
            
                <div class = InputContainer>
                    <div class = "row">
                        <div class ="col">
                            <mat-form-field  appearance = "legacy" style="width:40%">
                                <input  matInput placeholder = "NUDG Identifiers">
                            </mat-form-field>
                            <mat-form-field appearance = "legacy" style="width:40%">
                                <input [(ngModel)]="control_id"matInput placeholder = "Control ID" [ngModelOptions]="{standalone: true}">
                            </mat-form-field>
                            <mat-form-field appearance = "legacy" style="width:80%">
                                <input matInput placeholder = "Standards" >
                            </mat-form-field>
                            <mat-form-field appearance = "legacy" style="width:40%">
                                <input [(ngModel)]="description" matInput placeholder = "Control" [ngModelOptions]="{standalone: true}">
                            </mat-form-field>
                            <mat-form-field appearance = "legacy" style="width:40%">
                                <input matInput placeholder = "Overview">
                            </mat-form-field>
 
            
                        </div>
    
                        <div class ="col">
                            <mat-form-field appearance = "legacy" style="width:80%">
                                <input [(ngModel)]="inpDate" matInput placeholder = "Issue Date" [ngModelOptions]="{standalone: true}">
                            </mat-form-field>
                            <mat-form-field appearance = "legacy" style="width:40%" >
                                <input matInput placeholder = "Shared Resources">
                            </mat-form-field>
                        </div>
    
                        <div class ="col">
                            <mat-form-field appearance = "legacy" style="width:80%">
                                <input matInput placeholder = "URL">
                            </mat-form-field>

                        </div>
                    </div>
                        
                <div class = "row2">
                    <mat-divider style="padding-top: 3px;"></mat-divider>
    
                    <button mat-raised-button [mat-dialog-close]="true" (click)="onFormSubmit();"  style="margin-left: 15%;width:20vw;height: 5vh; float: left;" color="primary"  >Submit</button>
                    
                    <button mat-raised-button  (click)="onFormReset();" style="margin-right: 15%;width:20vw;height: 5vh;float: right;" type="reset"  color="primary"  >Reset</button>
                </div>





                </div>      
        </form>


            
           

<div id="procedures" >

        <procedureForm>

        </procedureForm>

</div>

<style>
    div.container1{
      
        background: linear-gradient(to bottom, rgb(63,81,181) 8%, white 0%);
        overflow:hidden;
          
      }
    mat-grid-tile{
        width: 98px;
        margin:auto;
    }
    mat-form-field{
        margin-left: 1%;
    }
    
    .col{
        float:left;
        width: 33%;
        padding:1%;
      
    }
    
    .row2{
        width:100%;
        align-items: center;
        display: flexbox;
        clear:both;
        padding-left: 2px;
        padding-right: 2px;
    }
    .mat-raised-button{
        margin-top: 1%;
        margin-bottom: 15px;
    }
    
    .mat-toolbar{
        padding: 0px;
    }
    ::ng-deep.mat-dialog-container {
        padding: 0px !important;
        margin-bottom: 0px;
    }
    
    
    </style>
