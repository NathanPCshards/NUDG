<div [formGroup] ="roleForm">
    <form  class="roleForm" (ngSubmit)="onFormSubmit()" novalidate>
        <h2 style="margin-left: 1%">
            Roles and Groups
        </h2>

           <div class = InputContainer>
            <div class = "row">
                    
                <div class ="col">
                    <mat-divider style="padding-top: 3px; padding-bottom: 3px; "></mat-divider>

                    <h1 style="margin-left: 1%;">Roles</h1>
                    <mat-form-field  appearance = "outline" style="width:70%">
                        <input matInput placeholder = "Role">
                    </mat-form-field>
                    <mat-form-field appearance = "outline" style="width:70%">
                        <input matInput placeholder = "Role Type">
                    </mat-form-field>
                    <mat-form-field appearance = "outline" style="width:70%">
                        <input matInput placeholder = "Description" >
                    </mat-form-field>
                    <mat-form-field appearance = "outline" style="width:70%">
                        <input matInput placeholder = "Users">
                    </mat-form-field>
                    <div class = "row2">
                        <mat-divider style="padding-top: 3px; padding-bottom: 3px;"></mat-divider>
        
                  <button mat-raised-button [mat-dialog-close]="true" (click)="onFormSubmit();"  style = "margin-left:47%; " color="primary"  >Submit</button>
                <button mat-raised-button  (click)="onFormReset();" style="margin-left: 1%;" type="reset"  color="primary"  >Reset</button>
                    </div>
                </div>
                <div class = "colDivider">
                    <mat-divider class="vertDivider" [vertical]="true"></mat-divider>

                </div>

                
                
                <div class ="col2">
                    <app-group-form>

                    </app-group-form>
                </div>
                
            </div>

</div>
