<style>
    div.container1{
    padding: 5px;
    margin-top: 50px;
    margin-left:auto;
    margin-right: auto;
    width:98%;
    box-shadow: 1px 1px 15px -1px ;
    background-color: rgb(255, 255, 255);
    overflow: hidden;
      
  }
mat-grid-tile{
    width: 98px;
    margin:auto;
}

    margin-left: 1%;
}

    margin-left: 1%;
    float:left;
    width: 41%;
  
}

::placeholder{
    color: black;
}

.col2{
    float: left;
    width: 49%;

}
.colDivider{
    width: 0%;
    float:left;    
}
.vertDivider{
    height:382px;
}

.row2{
    width:100%;
    align-items: center;
    clear:both;
    padding-left: 2px;
    padding-right: 2px;

}

.mat-divider {
    display: block;
    margin: 0;

 }

     margin-bottom: 15px;
 }

<div>

        <h2 style="margin-left: 1%">
            Roles 
        </h2>

           <div class = InputContainer>
            <div class = "row">
                    
                <div class ="col">
                    <mat-divider style="padding-top: 3px; padding-bottom: 3px; "></mat-divider>

                    <h1 style="margin-left: 1%;">Roles</h1>
                    <mat-form-field  appearance = "fill" style="width:70%; border-color: white;">
                        <input #URGroles matInput placeholder = "Role">
                    </mat-form-field>





                    <mat-form-field appearance="outline" color="primary" style="width: 40%;" >
                        <mat-label>Role Type</mat-label>
                        <mat-select #Rroletype id="Input">
                                <mat-option value="Restricted" >
                                    Restricted
                                </mat-option>
                                <mat-option value="Standard" >
                                    Standard
                                </mat-option>
                                <mat-option value="Privileged" >
                                    Privileged
                                </mat-option>
                        </mat-select>
                        </mat-form-field>




                    <mat-form-field appearance = "fill" style="width:70%">
                        <input #Rdescription matInput placeholder = "Description">
                    </mat-form-field>



                    <mat-form-field appearance="outline" color="primary" style="width: 70%;" >
                        <mat-label>Users</mat-label>
                        <mat-select #URGusers id="Input" >
                            <div *ngFor="let user of users$ | async">
                                <mat-option value={{user.Ufname}} >
                                    {{user.Ufname}}
                                </mat-option>
                            </div>
                    

                        </mat-select>
                        </mat-form-field>


                    <div class = "row2">
                        <mat-divider style="padding-top: 3px; padding-bottom: 3px;"></mat-divider>
        
                  <button mat-raised-button (click)="submit(URGroles.value, Rroletype.value, Rdescription.value, URGusers.value)" style="margin-left:47%;" color="primary">Submit</button>
                 <button mat-raised-button style="margin-left: 1%;" type="reset"  color="primary"  >Reset</button>
                    </div>
                </div>

                <div class = "colDivider">
                    <mat-divider class="vertDivider" [vertical]="true"></mat-divider>

                </div>


                <div class ="col2">
                    <app-group-form>

                    </app-group-form>
                </div>
                -->
                

                
            </div>

</div>
