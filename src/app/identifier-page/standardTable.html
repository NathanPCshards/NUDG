
  <mat-list>
    <div class="flexContainer">
      <mat-list-item class="headerRow">
        <span id="listSpan idCol">
          Standard ID
        </span>
        <span id="listSpan descCol">
          Name
        </span>
      </mat-list-item>
    </div>

    <mat-list-item *ngFor="let standard of standards$ | async">
      <div class="flexContainer">
        <span id="listSpan idCol">
          {{ standard.idStandards }}    
          </span>
      <span id="listSpan descCol">
        {{standard.Standard}}
      </span>
      </div>


     <span style="position: absolute; right: 0;">
        <button mat-icon-button>
          <mat-icon
            (click)="update(standard.id, userInput.value)"
            color="primary"
          >
            edit
          </mat-icon>
        </button>

    
        <button mat-icon-button>
          <mat-icon (click)="delete(standard.idStandards)" color="warn">
            delete
          </mat-icon>
        </button>
      </span> 
    </mat-list-item>
  </mat-list>
