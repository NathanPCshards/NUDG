

  <button
  (click)="post(userInput.value)"
  mat-fab
  color="primary"
  style="float: right;"
>
  <mat-icon>add</mat-icon>
</button>
<mat-form-field style="width: 100%;">
  <mat-label>Control item</mat-label>
  <input #userInput matInput placeholder="Ex. Rice" />
</mat-form-field>

  <mat-list>
    <div class="flexContainer">
      <mat-list-item class="headerRow">
        <span>
          ID
        </span>
        <span style="margin-left: 6.5%;">
          Name
        </span>
      </mat-list-item>
    </div>

    <mat-list-item *ngFor="let control of controls$ | async">
      <div class="flexContainer">
      <span class="listSpan" style="font-weight: bold;"
        >{{ control.id }}    </span
      >
      <span class="listSpan" style="font-weight: bold; margin-left: 5%;">
        {{control.name}}
      </span>
      </div>


     <span style="position: absolute; right: 0;">
        <button mat-icon-button>
          <mat-icon
            (click)="update(control.id, userInput.value)"
            color="primary"
          >
            edit
          </mat-icon>
        </button>

    
        <button mat-icon-button>
          <mat-icon (click)="delete(control.id)" color="warn">
            delete
          </mat-icon>
        </button>
      </span> 
    </mat-list-item>
  </mat-list>
