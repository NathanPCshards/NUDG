

  <button
  (click)="post(userInput.value)"
  mat-fab
  color="primary"
  style="float: right;"
>
  <mat-icon>add</mat-icon>
</button>
<mat-form-field style="width: 100%;">
  <mat-label>Control item</mat-label>
  <input #userInput matInput placeholder="Ex. Rice" />
</mat-form-field>

  <mat-list>
    <div class="flexContainer">
      <mat-list-item class="headerRow">
        <span class="idCol">
          ID
        </span>
        <span class="descCol">
          Description
        </span>
        <span class="dateCol">
          Date
        </span>
      </mat-list-item>
    </div>

    <mat-list-item *ngFor="let control of controls$ | async">

      <span class="listSpan" style="font-weight: bold;"
        >{{ control.idOrgControls }}    </span
      >
      <span class="listSpan idCol" style="font-weight: bold;">
        {{control.Cname}}
      </span>
      <span class="listSpan descCol" style="font-weight: bold;">
        {{control.Coverview}}
      </span>
      <span class="listSpan dateCol" style="font-weight: bold;">
        {{control.Cissuedate}}
      </span>



     <span style="position: absolute; right: 0;">
        <button mat-icon-button>
          <mat-icon
            (click)="update(control.idOrgControls, userInput.value)"
            color="primary"
          >
            edit
          </mat-icon>
        </button>

    
        <button mat-icon-button>
          <mat-icon (click)="delete(control.idOrgControls)" color="warn">
            delete
          </mat-icon>
        </button>
      </span> 
    </mat-list-item>
  </mat-list>
