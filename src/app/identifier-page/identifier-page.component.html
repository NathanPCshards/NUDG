        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title style="color: white;">
              NIST Information 
            </mat-panel-title>
            

          </mat-expansion-panel-header>














          <table mat-table [dataSource]="dataSource" class="NistTable">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="Title" style="display: none;">
              <th mat-header-cell *matHeaderCellDef>  </th>
              <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Subtitle">
              <th mat-header-cell *matHeaderCellDef>  </th>
              <td mat-cell *matCellDef="let element"> {{element.Subtitle}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="Status">
              <th mat-header-cell *matHeaderCellDef>  </th>
              <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
            </ng-container>
     
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row (click)="onRowClicked(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-expansion-panel>
      

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title style="color: white;">
              Reference
            </mat-panel-title>
            
          </mat-expansion-panel-header>

          <br>
          <p class="dditems">Capability Number</p>
          <br>
          <p class="dditems">Practice</p>
          <br>
          <p class="dditems">Clarification</p>
        </mat-expansion-panel>
