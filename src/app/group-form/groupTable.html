


<mat-accordion class ="accordion">

      
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false"
                       >
    <mat-expansion-panel-header>
      <mat-panel-title>
        Add a Group Entry
      </mat-panel-title>
      <mat-panel-description class="description">
       Open panel to add a Inventory Item
      </mat-panel-description>



   


    </mat-expansion-panel-header>
   <app-group-form>

   </app-group-form>
  </mat-expansion-panel>

</mat-accordion>



<button
(click)="post(userInput.value)"
mat-fab
color="primary"
style="float: right;"
>
<mat-icon>add</mat-icon>
</button>
<mat-form-field style="width: 100%;">
<mat-label>User item</mat-label>
<input #userInput matInput placeholder="Ex. Rice" />
</mat-form-field>

<mat-list>
  <div class="flexContainer">
    <mat-list-item class="headerRow">
      <span>
        ID
      </span>
      <span style="margin-left: 6.5%;">
        Name
      </span>
    </mat-list-item>
  </div>

  <mat-list-item *ngFor="let group of groups$ | async">
    <div class="flexContainer">
    <span class="listSpan" style="font-weight: bold;"
      >{{ group.id }}    </span
    >
    <span class="listSpan" style="font-weight: bold; margin-left: 5%;">
      {{group.name}}
    </span>
    </div>


   <span style="position: absolute; right: 0;">
      <button mat-icon-button>
        <mat-icon
          (click)="update(group.id, userInput.value)"
          color="primary"
        >
          edit
        </mat-icon>
      </button>

  
      <button mat-icon-button>
        <mat-icon (click)="delete(group.id)" color="warn">
          delete
        </mat-icon>
      </button>
    </span> 
  </mat-list-item>
</mat-list>
