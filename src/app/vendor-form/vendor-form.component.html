<mat-accordion class ="accordion">

      
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false"
                       >
    <mat-expansion-panel-header>
      <mat-panel-title>
        Add a Vendor 
      </mat-panel-title>
      <mat-panel-description class="description">
       Open panel to add a Vendor 
      </mat-panel-description>

    </mat-expansion-panel-header>
    <div [formGroup] ="vendorform"></div>
      <form  class="vendorform" novalidate>
  
      <div class="container1">
          <h2>
              Vendors
          </h2>
  
          <mat-divider style="padding-top: 3px; padding-bottom: 3px;"></mat-divider>
            <!--  <div class = InputContainer>--> 
                  <div class = "row">
                      <div class ="col">
                          <h1>Info</h1>
                          <mat-form-field appearance = "legacy" style="width:80%">
                              <input #Vname matInput placeholder = "Vendor Name" style="padding-left: 2px;">
                          </mat-form-field>
                          <mat-form-field appearance = "legacy" style="width:40%">
                              <input #Vproduct matInput placeholder = "Vendor Product">
                          </mat-form-field>
  
                          <mat-form-field appearance = "legacy" style="width:40%">
                              <input #Vwebsite matInput placeholder = "Vendor Website">
                          </mat-form-field>
  
                          <mat-form-field appearance = "legacy" style="width:80%">
                              <input #VtechnicalPOCinfo matInput placeholder = "Technical POC Information">
                          </mat-form-field>
  
  
                          <h1 style="margin-left: 1%;">Address</h1>
  
                          <mat-form-field appearance = "legacy" style="width:40%">
                              <input #Vaddress matInput placeholder = "Address Line 1">
                          </mat-form-field>
  
                          <mat-form-field appearance = "legacy" style="width:40%">
                              <input matInput placeholder = "City">
                          </mat-form-field>
  
                          <mat-form-field appearance = "legacy" style="width:40%">
                              <input matInput placeholder = "State">
                          </mat-form-field>
  
                          <mat-form-field appearance = "legacy" style="width:40%">
                              <input matInput placeholder = "Zip Code">
                          </mat-form-field>
  
                          <mat-form-field appearance = "legacy" style="width:40%">
                              <input matInput placeholder = "Country">
                          </mat-form-field>
                          <div class="fileInput" style="margin-left: 1%;">
                              <input  class="ng-hide" id="input-file-id" multiple type="file" />
                              <label for="input-file-id" class="md-button md-raised md-primary"> Upload Image</label>
                          </div>
                      </div>
  
                      <div class ="col">
                          <mat-form-field appearance = "legacy" style="width:80%; padding-top: 46px;">
                              <input #VcontractualPOCinfo matInput placeholder = "Contractual PoC">
                          </mat-form-field>
 
                          <div class="cards">
                              <h1 style="margin:0px;font-size: 15px; width:100%">SBA Certified</h1>                                
                              <mat-radio-group class="radio-groupPublic" appearance = "legacy" aria-label="Select an option">
                                  <mat-radio-button #VSBAcertified color="primary" class="qs" value="1">Yes</mat-radio-button>
                                  <mat-radio-button #VSBAcertified style="margin-left: 5%;" class="qs" value="2">No</mat-radio-button>
                              </mat-radio-group>  
                              </div>     
                          <mat-form-field appearance = "legacy" style="width:80%">
                              <input #VbusinessType matInput placeholder = "Business Type">
                          </mat-form-field>

                          <mat-form-field appearance = "legacy" style="width:40%">
                              <input #VDUNSnum matInput placeholder = "DUNS Number">
                          </mat-form-field>
                          <mat-form-field appearance = "legacy" style="width:40%">
                              <input #Vcagecode matInput placeholder = "CAGE Code">
                          </mat-form-field>
                      </div>
  
                      <div class ="col">
                          <h1 style="margin-left: 1%;">Audit Information</h1>
                          <mat-form-field appearance = "legacy" style="width:80%;">
                              <input #VcmmcAuditAgency matInput placeholder = "CMMC Audit Agency" >
                          </mat-form-field>
                          <mat-form-field appearance = "legacy" style="width:80%;">
                              <input #VcmmcAuditorInfo matInput placeholder = "CMMC Auditor Information">
                          </mat-form-field>
                          <mat-form-field appearance = "legacy" style="width:80%;">
                              <input #VcmmcAuditDate matInput placeholder = "CMMC Auditor Date">
                          </mat-form-field>
       
                          <mat-form-field appearance = "legacy" style="width:80%;">
                              <input #VNISTauditAgency matInput placeholder = "NIST Audit Agency"> 
                          </mat-form-field>
                          <mat-form-field appearance = "legacy" style="width:80%;">
                              <input  #VNISTauditorInfo matInput placeholder = "NIST Audit Auditor Information">
                          </mat-form-field>
                          <mat-form-field appearance = "legacy" style="width:80%;">
                              <input #VNISTauditDate matInput placeholder = "NIST Audit Date">
                          </mat-form-field>

  
                  
                      </div>
  
  
                  </div>
                  
      
              <div class = "row2">
                  <mat-divider style="padding-top: 3px; padding-bottom: 3px;"></mat-divider>
  
                  <button mat-raised-button (click) = "post(Vname.value, Vproduct.value, Vaddress.value, Vwebsite.value, VtechnicalPOCinfo.value, VDUNSnum.value, Vcagecode.value, VbusinessType.value, VSBAcertified.value, VcontractualPOCinfo.value, VcmmcAuditAgency.value, VcmmcAuditorInfo.value, VcmmcAuditDate.value, VNISTauditAgency.value, VNISTauditorInfo.value, VNISTauditDate.value )"   style="margin-left: 30%;width:30vw;height: 4vh;" color="primary"  >Submit</button>
                  <button mat-raised-button (click) = "onFormReset()" style="margin-left: 30%;width:30vw;height: 4vh;" type="Reset" color="primary"  >Reset</button>
              </div>
          </div>
      </form>
      

      

  </mat-expansion-panel>

</mat-accordion>

<button
(click)="post(Vname.value, Vproduct.value, Vaddress.value, Vwebsite.value, VtechnicalPOCinfo.value, VDUNSnum.value, Vcagecode.value, VbusinessType.value, VSBAcertified.value, VcontractualPOCinfo.value, VcmmcAuditAgency.value, VcmmcAuditorInfo.value, VcmmcAuditDate.value, VNISTauditAgency.value, VNISTauditorInfo.value, VNISTauditDate.value)"
mat-fab
color="primary"
style="float: right;"
>
<mat-icon>add</mat-icon>
</button>
<mat-form-field style="width: 100%;">
<mat-label>User item</mat-label>
<input #userInput matInput placeholder="Ex. Rice" />
</mat-form-field>

<mat-list>
  <div class="flexContainer">
    <mat-list-item class="headerRow">
      <span>
        ID
      </span>
      <span style="margin-left: 6.5%;">
        Name
      </span>
    </mat-list-item>
  </div>

  <mat-list-item *ngFor="let vendor of vendors$ | async">
    <div class="flexContainer">
    <span class="listSpan" style="font-weight: bold;"
      >{{ vendor.idVendors }}    </span
    >
    <span class="listSpan" style="font-weight: bold; margin-left: 5%;">
      {{vendor.Vname}}
    </span>
    </div>


   <span style="position: absolute; right: 0;">
      <button mat-icon-button>
        <mat-icon
          (click)="update(Vname.value, Vproduct.value, Vaddress.value, Vwebsite.value, VtechnicalPOCinfo.value, VDUNSnum.value, Vcagecode.value, VbusinessType.value, VSBAcertified.value, VcontractualPOCinfo.value, VcmmcAuditAgency.value, VcmmcAuditorInfo.value, VcmmcAuditDate.value, VNISTauditAgency.value, VNISTauditorInfo.value, VNISTauditDate.value, vendor.idVendors)"
          color="primary"
        >
          edit
        </mat-icon>
      </button>

  
      <button mat-icon-button>
        <mat-icon (click)="delete(vendor.idVendors)" color="warn">
          delete
        </mat-icon>
      </button>
    </span> 
  </mat-list-item>
</mat-list>

</mat-dialog-content>
